<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Picker</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            {{selectedColor}}
        </div>

        <div class="container-fluid">
            Wins: {{hits}}
            Misses:{{misses}}
            Total: {{ totalScore }}
            FailedGames: {{failedGames}}
        </div>
        <div class="container-fluid">
            <button @click="difficultyChange('easy')">Easy</button>
            <button @click="difficultyChange('medium')">Medium</button>
            <button @click="difficultyChange('hard')">Hard</button>
        </div>

        <div class="container-fluid">
            <!-- <div @click="checkBox(color)" class="container-fluid" v-bind:style="{ 'background-color': color }">
                {{color}}
            </div> -->
            <div class="card-group">
                <div class="card w-25" v-for="color in randomColors" :key='color.id' @click="checkBox(color)"
                    v-bind:style="{ 'background-color': color }">
                    <div class="card-body">
                    </div>
                </div>
            </div>


        </div>
    </div>

</body>
<script src="./index.js"></script>

</html>
